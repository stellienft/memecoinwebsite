<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memecoin Website Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.41.3/lib/index.iife.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-wallets@0.8.5/lib/index.iife.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-react@0.12.0/lib/index.iife.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-base@0.8.5/lib/index.iife.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-react-ui@0.9.0/lib/index.iife.min.js"></script>
  <link rel="stylesheet" href="generate/styles.css">
  <style>
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, textarea, select {
      width: calc(100% - 2rem);
      margin-left: auto;
      margin-right: auto;
      box-sizing: border-box;
    }
    button {
      width: calc(100% - 2rem);
      margin-left: auto;
      margin-right: auto;
      box-sizing: border-box;
    }
    @media (max-width: 768px) {
      .container {
        padding: 1.5rem;
      }
      input, textarea, select {
        width: calc(100% - 1rem);
      }
      button {
        width: calc(100% - 1rem);
      }
    }
    @media (max-width: 480px) {
      .container {
        padding: 1rem;
      }
      input, textarea, select {
        width: 100%;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Memecoin Website Generator</h1>

    <div class="wallet-connect">
      <button id="connectWallet" class="button">Connect Wallet</button>
      <p id="walletStatus" style="margin-left: 1rem; font-weight: bold;"></p>
    </div>

    <form id="templateForm">
      <h2>Basic Information</h2>
      <label for="projectName">Project Name</label>
      <input type="text" id="projectName" placeholder="Enter your project name" required oninput="updateSubdomain()">

      <label for="projectDescription">Project Description</label>
      <textarea id="projectDescription" rows="4" placeholder="Enter a brief description" required></textarea>

      <label for="contractAddress">Contract Address</label>
      <input type="text" id="contractAddress" placeholder="Enter contract address" required>

      <label for="logoUpload">Upload Logo</label>
      <div class="upload" onclick="document.getElementById('logoUpload').click()">Click to Upload Logo</div>
      <input type="file" id="logoUpload" accept="image/*" style="display: none;" required>

      <h2>How to Buy</h2>
      <div class="checkbox-group">
        <button type="button" id="useDefaultHowToBuy" class="filled-button" onclick="toggleDefaultHowToBuy(this)">Use Default How to Buy</button>
      </div>
      <div id="howToBuySection">
        <label>Step 1 Title</label>
        <input type="text" name="howToBuyTitle" placeholder="Enter step title">

        <label>Step 1 Description</label>
        <textarea name="howToBuyDescription" rows="3" placeholder="Enter step description"></textarea>
      </div>
      <button type="button" class="filled-button add-button" onclick="addHowToBuyStep()">Add Step</button>

      <h2>Roadmap</h2>
      <div id="roadmapSection">
        <label>Roadmap Item Title</label>
        <input type="text" name="roadmapTitle" placeholder="Enter roadmap title">

        <label>Roadmap Item Description</label>
        <textarea name="roadmapDescription" rows="3" placeholder="Enter roadmap description"></textarea>
      </div>
      <button type="button" class="filled-button add-button" onclick="addRoadmapItem()">Add Roadmap Item</button>

      <h2>FAQ Section</h2>
      <div class="checkbox-group">
        <button type="button" id="enableFaq" class="filled-button" onclick="toggleFaqSection(this)">Disable FAQ Section</button>
      </div>
      <div id="faqSection">
        <div>
          <label for="faqQuestion1">FAQ Question 1</label>
          <input type="text" id="faqQuestion1" placeholder="Enter question">
          <label for="faqAnswer1">FAQ Answer 1</label>
          <textarea id="faqAnswer1" rows="3" placeholder="Enter answer"></textarea>
        </div>
        <button type="button" class="filled-button add-button" onclick="addFaqItem()">Add FAQ</button>
      </div>

      <h2>Theme Selection</h2>
      <div class="swatch-container">
        <div class="swatch" data-theme="dark-orange" onclick="selectTheme('dark-orange')"></div>
        <div class="swatch" data-theme="dark-green" onclick="selectTheme('dark-green')"></div>
        <div class="swatch" data-theme="dark-blue" onclick="selectTheme('dark-blue')"></div>
        <div class="swatch" data-theme="dark-purple" onclick="selectTheme('dark-purple')"></div>
        <div class="swatch" data-theme="light-orange" onclick="selectTheme('light-orange')"></div>
        <div class="swatch" data-theme="light-green" onclick="selectTheme('light-green')"></div>
        <div class="swatch" data-theme="light-blue" onclick="selectTheme('light-blue')"></div>
        <div class="swatch" data-theme="light-purple" onclick="selectTheme('light-purple')"></div>
      </div>

      <h2>Generated Subdomain</h2>
      <p id="generatedDomain" style="font-weight: bold;">example.memecoinwebsites.io</p>

      <div class="cost-section">
        Custom Memecoin Website Cost: 0.5 SOL
      </div>

      <button type="submit" class="filled-button">Create Website</button>
    </form>
  </div>

  <script>
    async function connectWallet() {
      const { SolanaWalletAdapter } = solanaWalletAdapterWallets;
      const adapter = new SolanaWalletAdapter();
      try {
        await adapter.connect();
        document.getElementById("walletStatus").textContent = `Connected: ${adapter.publicKey.toString()}`;
      } catch (error) {
        console.error("Failed to connect wallet:", error);
      }
    }

    document.getElementById("connectWallet").addEventListener("click", connectWallet);

    function toggleDefaultHowToBuy(button) {
      const section = document.getElementById('howToBuySection');
      if (button.textContent === 'Use Default How to Buy') {
        section.innerHTML = `
          <label>Step 1 Title</label>
          <input type="text" name="howToBuyTitle" value="Create a Phantom Wallet">

          <label>Step 1 Description</label>
          <textarea name="howToBuyDescription" rows="3">To create a Solana Phantom wallet, download the Phantom extension for your browser, follow the setup instructions, generate a new wallet, securely store your recovery phrase, and youâ€™re ready to manage Solana assets.</textarea>

          <label>Step 2 Title</label>
          <input type="text" name="howToBuyTitle" value="Purchase Some SOL">

          <label>Step 2 Description</label>
          <textarea name="howToBuyDescription" rows="3">To buy SOL, first create an account on a cryptocurrency exchange supporting Solana, deposit funds, trade for SOL tokens, withdraw to your Solana wallet address, and confirm the transfer.</textarea>

          <label>Step 3 Title</label>
          <input type="text" name="howToBuyTitle" value="Go to Raydium">

          <label>Step 3 Description</label>
          <textarea name="howToBuyDescription" rows="3">Use Raydium or Phantom wallet to swap $SOL to your desired token instantly.</textarea>

          <label>Step 4 Title</label>
          <input type="text" name="howToBuyTitle" value="Swap SOL">

          <label>Step 4 Description</label>
          <textarea name="howToBuyDescription" rows="3">To purchase your token using Raydium, connect your Solana wallet, navigate to the trading pair, enter the desired amount, confirm the transaction, and receive your tokens in your wallet.</textarea>
        `;
        button.textContent = 'Remove Default How to Buy';
      } else {
        section.innerHTML = '';
        button.textContent = 'Use Default How to Buy';
      }
    }

    function toggleFaqSection(button) {
      const faqSection = document.getElementById("faqSection");
      if (button.textContent === 'Disable FAQ Section') {
        faqSection.style.display = "none";
        button.textContent = 'Enable FAQ Section';
      } else {
        faqSection.style.display = "block";
        button.textContent = 'Disable FAQ Section';
      }
    }

    function addFaqItem() {
      const faqSection = document.getElementById("faqSection");
      const faqCount = faqSection.querySelectorAll("input").length / 2 + 1;
      const newFaq = `
        <div>
          <label for="faqQuestion${faqCount}">FAQ Question ${faqCount}</label>
          <input type="text" id="faqQuestion${faqCount}" placeholder="Enter question">
          <label for="faqAnswer${faqCount}">FAQ Answer ${faqCount}</label>
          <textarea id="faqAnswer${faqCount}" rows="3" placeholder="Enter answer"></textarea>
        </div>
      `;
      faqSection.insertAdjacentHTML("beforeend", newFaq);
    }

    function addHowToBuyStep() {
      const section = document.getElementById('howToBuySection');
      const stepCount = section.querySelectorAll("input").length / 2 + 1;
      const newStep = `
        <label>Step ${stepCount} Title</label>
        <input type="text" name="howToBuyTitle" placeholder="Enter step title">

        <label>Step ${stepCount} Description</label>
        <textarea name="howToBuyDescription" rows="3" placeholder="Enter step description"></textarea>
      `;
      section.insertAdjacentHTML('beforeend', newStep);
    }

    function addRoadmapItem() {
      const section = document.getElementById('roadmapSection');
      const newItem = `
        <label>Roadmap Item Title</label>
        <input type="text" name="roadmapTitle" placeholder="Enter roadmap title">

        <label>Roadmap Item Description</label>
        <textarea name="roadmapDescription" rows="3" placeholder="Enter roadmap description"></textarea>
      `;
      section.insertAdjacentHTML('beforeend', newItem);
    }

    function updateSubdomain() {
      const projectName = document.getElementById("projectName").value.trim();
      const subdomain = projectName.toLowerCase().replace(/[^a-z0-9]+/g, "-").replace(/^-+|-+$/g, "");
      document.getElementById("generatedDomain").textContent = `${subdomain || "example"}.memecoinwebsites.io`;
    }

    function selectTheme(theme) {
      alert(`Theme selected: ${theme}`);
    }

    document.getElementById('templateForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Website successfully created!');
    });
  </script>
</body>
</html>
